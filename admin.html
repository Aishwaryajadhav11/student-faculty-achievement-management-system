<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0b3c68 0%, #1c5a9e 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: rgba(18, 77, 132, 0.85);
      backdrop-filter: blur(10px);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .container:hover {
      transform: translateY(-5px);
    }
    
    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 28px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    
    h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      margin: 10px auto;
      border-radius: 2px;
    }
    
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 16px;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border-radius: 8px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #00c6ff;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
    }
    
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 18px;
      transition: color 0.3s ease;
    }
    
    .toggle-password:hover {
      color: #00c6ff;
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }
    
    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .remember input {
      width: auto;
      margin: 0;
    }
    
    .forgot-password {
      color: #00c6ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .forgot-password:hover {
      color: #0072ff;
      text-decoration: underline;
    }
    
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #000000 0%, #2d2d2d 100%);
      color: white;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    
    button:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }
    
    .login-feedback {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      display: none;
      text-align: left;
      font-size: 14px;
    }
    
    .login-feedback.error {
      display: block;
      background: rgba(220, 53, 69, 0.2);
      border-left: 4px solid #dc3545;
    }
    
    .login-feedback.success {
      display: block;
      background: rgba(40, 167, 69, 0.2);
      border-left: 4px solid #28a745;
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 198, 255, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(0, 198, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 198, 255, 0);
      }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }
    
    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .remember-forgot {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Login</h1>
    
    <form id="loginForm" action="admin_login.php" method="POST">
      <div class="input-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="input-icon fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="input-icon fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <span class="toggle-password" id="togglePassword">
            <i class="fas fa-eye"></i>
          </span>
        </div>
      </div>
      
      <div class="remember-forgot">
        <div class="remember">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      
      <div class="login-feedback" id="loginFeedback">
        Please check your credentials and try again.
      </div>
      
      <button type="submit" class="pulse" id="loginButton">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      const loginFeedback = document.getElementById('loginFeedback');
      const loginButton = document.getElementById('loginButton');
      
      // Toggle password visibility
      togglePassword.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          togglePassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
          passwordInput.type = 'password';
          togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
        }
      });
      
      // Form validation
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Simple validation
        if (!email || !password) {
          showFeedback('Please fill in all fields', 'error');
          return;
        }
        
        // Email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          showFeedback('Please enter a valid email address', 'error');
          return;
        }
        
        // Show loading state
        loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
        loginButton.disabled = true;
        
        // Submit the form to your PHP backend
        loginForm.submit();
      });
      
      // Input field animations
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });
      
      function showFeedback(message, type) {
        loginFeedback.textContent = message;
        loginFeedback.className = 'login-feedback ' + type;
        loginFeedback.style.display = 'block';
        
        // Hide feedback after 5 seconds
        setTimeout(() => {
          loginFeedback.style.display = 'none';
        }, 5000);
      }
    });
  </script>
</body>
</html>
